
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e3932">Starbucks Clone AWS Architecture</text>
  
  <!-- AWS Cloud Border -->
  <rect x="50" y="80" width="700" height="480" rx="20" ry="20" fill="none" stroke="#232f3e" stroke-width="2" stroke-dasharray="5,5" />
  <text x="400" y="100" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#232f3e">AWS Cloud</text>
  
  <!-- VPC Border -->
  <rect x="100" y="120" width="600" height="400" rx="10" ry="10" fill="none" stroke="#1e3932" stroke-width="2" />
  <text x="400" y="140" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e3932">VPC</text>
  
  <!-- Public Subnet -->
  <rect x="150" y="160" width="500" height="150" rx="5" ry="5" fill="#D4E9E2" stroke="#1e3932" stroke-width="1" />
  <text x="400" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3932">Public Subnet</text>
  
  <!-- Private Subnet -->
  <rect x="150" y="340" width="500" height="150" rx="5" ry="5" fill="#D4E9E2" stroke="#1e3932" stroke-width="1" />
  <text x="400" y="360" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3932">Private Subnet</text>
  
  <!-- ALB -->
  <rect x="200" y="200" width="100" height="60" rx="5" ry="5" fill="#fff" stroke="#1e3932" stroke-width="1" />
  <text x="250" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3932">Application Load Balancer</text>
  
  <!-- WAF -->
  <rect x="200" y="130" width="100" height="30" rx="5" ry="5" fill="#fff" stroke="#C2A661" stroke-width="1" />
  <text x="250" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3932">AWS WAF</text>
  
  <!-- ECS Tasks -->
  <rect x="350" y="190" width="80" height="40" rx="5" ry="5" fill="#fff" stroke="#006241" stroke-width="1" />
  <text x="390" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3932">ECS Task</text>
  
  <rect x="450" y="190" width="80" height="40" rx="5" ry="5" fill="#fff" stroke="#006241" stroke-width="1" />
  <text x="490" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3932">ECS Task</text>
  
  <!-- ECR -->
  <rect x="350" y="380" width="80" height="40" rx="5" ry="5" fill="#fff" stroke="#1e3932" stroke-width="1" />
  <text x="390" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3932">ECR</text>
  
  <!-- S3 Bucket -->
  <rect x="450" y="380" width="80" height="40" rx="5" ry="5" fill="#fff" stroke="#1e3932" stroke-width="1" />
  <text x="490" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3932">S3 Bucket</text>
  
  <!-- CI/CD Pipeline -->
  <rect x="200" y="380" width="100" height="40" rx="5" ry="5" fill="#fff" stroke="#C2A661" stroke-width="1" />
  <text x="250" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3932">CI/CD Pipeline</text>
  
  <!-- Connections -->
  <line x1="250" y1="160" x2="250" y2="200" stroke="#1e3932" stroke-width="2" />
  <line x1="300" y1="230" x2="350" y2="210" stroke="#1e3932" stroke-width="2" />
  <line x1="300" y1="230" x2="350" y2="230" stroke="#1e3932" stroke-width="2" />
  <line x1="300" y1="230" x2="350" y2="250" stroke="#1e3932" stroke-width="2" />
  <line x1="390" y1="230" x2="450" y2="230" stroke="#1e3932" stroke-width="2" />
  
  <line x1="250" y1="380" x2="250" y2="340" stroke="#1e3932" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="300" y1="400" x2="350" y2="400" stroke="#1e3932" stroke-width="2" />
  <line x1="430" y1="400" x2="450" y2="400" stroke="#1e3932" stroke-width="2" />
  
  <line x1="390" y1="380" x2="390" y2="230" stroke="#1e3932" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="490" y1="380" x2="490" y2="230" stroke="#1e3932" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Legend -->
  <rect x="600" y="500" width="15" height="15" fill="#fff" stroke="#006241" stroke-width="1" />
  <text x="625" y="512" font-family="Arial" font-size="12" fill="#1e3932">Container Services</text>
  
  <rect x="600" y="525" width="15" height="15" fill="#fff" stroke="#C2A661" stroke-width="1" />
  <text x="625" y="537" font-family="Arial" font-size="12" fill="#1e3932">Security Services</text>
  
  <rect x="600" y="550" width="15" height="15" fill="#fff" stroke="#1e3932" stroke-width="1" />
  <text x="625" y="562" font-family="Arial" font-size="12" fill="#1e3932">Storage Services</text>
</svg>
